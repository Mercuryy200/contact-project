<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/img/contactIcon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="top">
          <div class="search">
            <button><i class="ri-search-2-line"></i></button>
            <input type="text" placeholder="Nom..." id="search" name="search" />
          </div>
          <i class="ri-close-line" id="exitIcon"></i>
        </div>
        <div class="list">
          <ul class="searchList"></ul>
        </div>
        <div class="searchNB">
          <button><i class="ri-search-2-line"></i></button>
          <input
            type="text"
            placeholder="Numero..."
            id="searchNB"
            name="search"
          />
        </div>
        <div class="numberSearch">
          <ul class="searchNB-ul"></ul>
        </div>
      </div>
      <div class="nav">
        <i class="ri-menu-line" id="menuIcon"></i>
        <h3 onclick="exit()">Contacts</h3>
        <i class="ri-user-add-line" id="addIcon"></i>
      </div>
      <form id="addContact" class="addContact">
        <i class="ri-close-line" id="exitIcon2"></i>
        <div class="name">
          <i class="ri-user-3-line"></i>
          <label for="name">Profile :</label>
          <input type="text" id="prenom" placeholder="Prenom" required />
          <input type="text" id="nom" placeholder="Nom" required />
          <input
            type="text"
            id="entreprise"
            placeholder="Entreprise"
            required
          />
        </div>
        <div class="phone">
          <i class="ri-phone-line"></i>
          <label for="tel">Numéro de télephone :</label>
          <input
            type="tel"
            id="numero"
            placeholder="514-222-2222"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
          <i class="ri-cellphone-line"></i>
          <label for="mobile">Cellulaire :</label>
          <input
            type="tel"
            id="mobile"
            placeholder="514-222-2222"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
        </div>
        <div class="mail">
          <i class="ri-mail-line"></i>
          <label for="mail">Email :</label>
          <input
            type="email"
            id="email"
            placeholder="Nom@email.com"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            required
          />
        </div>
        <div class="adresse">
          <i class="ri-home-2-line"></i>
          <label for="adresse">Adresse :</label>
          <input
            type="text"
            id="adresse"
            placeholder="123 rue Boris"
            required
          />
        </div>
        <div class="relation">
          <label for="relation">Relation :</label>
          <select name="relation" id="relation" required>
            <option value="Famille">Famille</option>
            <option value="Ami">Ami</option>
            <option value="Travail">Travail</option>
            <option value="Etude">Etude</option>
            <option value="Autre">Autre</option>
          </select>
        </div>
        <input type="submit" value="Ajouter" />
      </form>
      <div class="main">
        <ul class="contactBoxes"></ul>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
